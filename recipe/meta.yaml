{% set name = "emoji-extractor" %}
{% set version = "2.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/emoji_extractor-{{ version }}.tar.gz
  sha256: d3b41f60724a65ec6e1287aaabc8c27336ccde93854745d6c270f95d90c78ff2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - emoji_extractor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexanderrobertson/emoji-extractor
  dev_url: https://github.com/alexanderrobertson/emoji-extractor
  summary: Extract, detect and count emoji
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - a-d-robertson
