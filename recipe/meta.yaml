{% set name = "emoji-extractor" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/emoji_extractor-{{ version }}.tar.gz
  sha256: 9a0bab9f8a9d6584247a0eb7165e10e0a0d864c0d3ee3928d52b74414c8865b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - emoji_extractor
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/alexanderrobertson/emoji-extractor
  dev_url: https://github.com/alexanderrobertson/emoji-extractor
  summary: Extract, detect and count emoji
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - a-d-robertson
